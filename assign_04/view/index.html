				<h1>Assignment IV</h1>
				<form class="form-horizontal" role="form">
				  <div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				  </div>
				  <div class="form-group">

					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group">
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
						Dropdown
						<span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action I</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action II</a></li>

						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link II</a></li>
					  </ul>
					</div>
				  </div>

					<label>
					  <input type="checkbox"> Check out to confirm condition.
					</label>
				  </div><br />

			<div class="col-md-2">&nbsp;</div>
		</div>
	</div>
